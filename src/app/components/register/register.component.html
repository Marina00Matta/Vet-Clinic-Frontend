<div id="top"></div>
<div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins ">
    <div class="wrapper wrapper--w680">
        <div class="card card-4">
            <div class="card-body">
                <h2 class="title">Registration Form</h2>
                <form  #signUp=ngForm (ngSubmit)="onSubmit()">
                   
                    <div class="row row-space">
                        <div class="col-6">
                            <div class="alert alert-danger" [hidden]="!error.name">
                                {{error.name}}
                            </div>
                            <div class="input-group">
                                <label class="label">User Name</label>
                                <input class="input--style-4" type="text" name="name" [(ngModel)]="form.name" required>
                            </div>
                        </div>

                        <div class="col-6">
                            <div class="alert alert-danger" [hidden]="!error.email">
                                {{error.email}}
                            </div>
                            <div class="input-group">
                                <label class="label">Email</label>
                                <input class="input--style-4" type="email" name="email" [(ngModel)]="form.email" required >
                            </div>
                        </div>     
                    </div>
                    <div class="row row-space">
                        <div class="col-6">
                            <div class="alert alert-danger" [hidden]="!error.password">
                                {{error.password}}
                            </div>
                            <div class="input-group">
                                <label class="label">Password</label>
                                <input class="input--style-4" type="password"  name="password" [(ngModel)]="form.password" required>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="alert alert-danger" [hidden]="!error.password_confirmation">
                                {{error.password_confirmation}}
                            </div>
                            <div class="input-group">
                                <label class="label">Confirm password</label>
                                <input class="input--style-4" type="password" name="password_confirmation" [(ngModel)]="form.password_confirmation" required >
                            </div>
                        </div>
                    </div>
                    <div class="row row-space">
                        <div class="col-6">
                            <div class="alert alert-danger" [hidden]="!error.phone_number">
                                {{error.phone_number}}
                            </div>
                            <div class="input-group">
                                <label class="label">Phone Number</label>
                                <input class="input--style-4" type="text" name="phone_number" [(ngModel)]="form.phone_number" required>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="alert alert-danger" [hidden]="!error.recommendation">
                                {{error.recommendation}}
                            </div>
                            <div class="input-group">
                                <label class="label">Recommendation</label>
                                <input class="input--style-4" type="text" name="recommendation" [(ngModel)]="form.recommendation" required>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="alert alert-danger" [hidden]="!error.address">
                                {{error.adderss}}
                            </div>
                            <div class="input-group">
                                <label class="label">Address</label>
                                <input class="input--style-4" type="text" name="address" [(ngModel)]="form.address" required>
                            </div>
                        </div>
                    </div>

                    <div class="p-t-15 text-center">
                        <button type="submit" class="btn btn-primary btn-lg"    [disabled]="!signUp.valid" >Sign Up</button>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
